<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Show Search</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/assets/styles.css">

    </head>

    <body>
        <div class="container">
            <div class="row" id="hero">
                <h1>TV Show Search</h1>
                <p>This is a simple search I made when learning about async and await. It uses axios to grab some data fom the tvmaze.com API. (Thanks guys!)</p>
                <p>I also thought it would be fun to use a new css framwork as well. So for this project I chose materialize.</p>
                <br>
                <section>
                    <form id="searchForm">
                        <div class="input-field">
                            <input name='query' type="text" placeholder="Enter a key word here">
                            <label for="query">Search for a show</label>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Search!
                        </button>
                    </form>
                </section>

            </div>

            <div class="row" id="imageList"></div>

        </div>


        <script src="app.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
